<div class="todo-list">
  <div class="todo-list-header">
    <div class="container">
      <div class="col left-col-border"></div>
      <div class="col right-col-border">
        <a class="icon-add" (click)="addTodo()"></a>
      </div>
    </div>
  </div>

  <div class="todo-list-body">
    <div class="todo-list-items-wrapper" *ngFor="let todo of todos">
      <app-todo-list-item
        [todo]="todo"
        (remove)="onRemoveTodo($event)"
        (complete)="onCompleteTodo($event)">
      </app-todo-list-item>
    </div>
  </div>

  <div class="todo-list-footer">
  </div>
</div>
