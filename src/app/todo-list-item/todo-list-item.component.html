<div class="todo-item">
  <div class="container" [ngClass]="{'completed': todo.completed}">
    <div class="col left-col-border">
      <input (change)="markAsCompleted(todo)" id="checkbox-{{todo.id}}" class="toggle" type="checkbox" [checked]="todo.completed">
    </div>
    <div class="col right-col-border">
      <label for="checkbox-{{todo.id}}">{{todo.title}}</label>
      <a class="icon-trash" (click)="removeTodo(todo)"></a>
    </div>
  </div>
</div>
